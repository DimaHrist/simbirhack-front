<div class="table-container mat-elevation-z8" *ngIf="dataSource?.length">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="publicationDate">
      <th mat-header-cell *matHeaderCellDef
          class="publication-date-column">
        Дата публикации
      </th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt | date:'d.MM.y hh:mm'}} </td>
    </ng-container>

    <ng-container matColumnDef="task">
      <th mat-header-cell *matHeaderCellDef
          class="task-column">
        Задание
      </th>
      <td mat-cell *matCellDef="let element"> {{element.text}} </td>
    </ng-container>

    <ng-container matColumnDef="theme">
      <th mat-header-cell *matHeaderCellDef
          class="theme-column">
        Тема
      </th>
      <td mat-cell *matCellDef="let element"> {{element.topic}} </td>
    </ng-container>

    <ng-container matColumnDef="questionsQuantity">
      <th mat-header-cell *matHeaderCellDef
          class="quantity-column">
        Кол-во вопросов
      </th>
      <td mat-cell *matCellDef="let element"> {{element.questions?.length}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef
          class="actions-column">
        Действия
      </th>
      <td mat-cell *matCellDef="let element, let i = index">
        <mat-icon aria-hidden="false"
                  class="actions-icon"
                  (click)="editTaskEvent.emit(element)">
          edit_note
        </mat-icon>
        <mat-icon aria-hidden="false"
                  class="actions-icon"
                  (click)="deleteTaskEvent.emit(element.id)">
          delete_outline
        </mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
