<div class="table-container mat-elevation-z8" *ngIf="dataSource.length">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="publicationDate">
      <th mat-header-cell *matHeaderCellDef
          class="publication-date-column">
        Дата публикации
      </th>
      <td mat-cell *matCellDef="let element"> {{element.publicationDate}} </td>
    </ng-container>

    <ng-container matColumnDef="task">
      <th mat-header-cell *matHeaderCellDef
          class="task-column">
        Задание
      </th>
      <td mat-cell *matCellDef="let element"> {{element.task}} </td>
    </ng-container>

    <ng-container matColumnDef="theme">
      <th mat-header-cell *matHeaderCellDef
          class="theme-column">
        Тема
      </th>
      <td mat-cell *matCellDef="let element"> {{element.theme}} </td>
    </ng-container>

    <ng-container matColumnDef="questionsQuantity">
      <th mat-header-cell *matHeaderCellDef
          class="quantity-column">
        Кол-во вопросов
      </th>
      <td mat-cell *matCellDef="let element"> {{element.questionsQuantity}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef
          class="actions-column">
        Действия
      </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon aria-hidden="false"
                  class="actions-icon"
                  routerLink="/notifications">
          edit_note
        </mat-icon>
        <mat-icon aria-hidden="false"
                  class="actions-icon"
                  routerLink="/notifications">
          delete_outline
        </mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
